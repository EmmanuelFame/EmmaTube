<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmmaTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <!-- Main Video Player -->
    <div id="player-container" class="medium">
      <video id="main-video" controls>
        <source src="https://drive.google.com/file/d/13VKhrOVZM0zVvc03hqRhpzIblqreBtq3/view?usp=sharing" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <!-- View Buttons -->
      <div class="view-buttons">
        <button id="small-view">Small</button>
        <button id="medium-view" class="active">Medium</button>
        <button id="large-view">Full</button>
      </div>
    </div>

    <!-- Playlist Section -->
    <div class="playlist">
      <div class="video-item" data-video-src="https://drive.google.com/file/d/1Dhh-2J6Nhw35DSe3YUzej-SYkrfl-KOM/view?usp=sharing">
        <img src="./images/Arrangement.png" alt="Video 1 Thumbnail">
        <p>Arrangement</p>
      </div>
      <div class="video-item" data-video-src="https://drive.google.com/file/d/196DaBGnooV0UmgGc3MncPFly-2-1DDqX/view?usp=sharing">
        <img src="./images/Permutation.png" alt="Video 2 Thumbnail">
        <p>Permutation</p>
      </div>
      <div class="video-item" data-video-src="https://drive.google.com/file/d/13seaHqhCDjCprcnvqdy01pFSekhiYjsV/view?usp=sharing">
        <img src="./images/Combinations.png" alt="Video 3 Thumbnail">
        <p>Combinations</p>
      </div>
      <div class="video-item" data-video-src="https://drive.google.com/file/d/1euRX3hxWnYJOZudIfEMJLBlJC7tY0G2M/view?usp=sharing">
        <img src="./images/Arrangement_with_repetition.png" alt="Video 3 Thumbnail">
        <p>Arrangement_with_repetition</p>
      </div>
      <div class="video-item" data-video-src="https://drive.google.com/file/d/1KdgY2_T0ESgbYF1f3CUJQq2LhwdY2Mbk/view?usp=sharing">
        <img src="./images/Permutation_with_repetition.png" alt="Video 3 Thumbnail">
        <p>Permutation_with_repetition</p>
      </div>
      <div class="video-item" data-video-src="https://drive.google.com/file/d/1nVW6iW9FP7A5pdx5F8ooMjSLd6z_K5yi/view?usp=sharing">
        <img src="./images/Combinations_with_repetition.png" alt="Video 3 Thumbnail">
        <p>Combinations_with_repetition</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
